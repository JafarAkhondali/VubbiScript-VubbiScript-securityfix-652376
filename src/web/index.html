<html>
  <head>
    <title>Vubbi</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="highlight_style_agate.css"/>
  </head>
  <body class="loading">
    <div id="notificationcontainer"></div>
    
    <div id="buzyindicator" class="progress">
      <div class="progress-bar progress-bar-striped active buzyindicatorstate" style="width: 100%">Loading...</div>
    </div>

    <div class="pagecontainer">
      <!-- HERE WE WILL PUT BLOCKLY -->
    </div>
    <div class="codecontainer">
      <div class="showhidecodetoggle btn btn-primary btn-xs">{ code }</div>
      <div class="codecontentcontainer">
        <div class="codebordergroup">
          <div class="codecontent">
            <h5>generated code</h5>
            <pre class="generatedcodepre">
            
            </pre>
          </div>
        </div>
      </div>
    </div>
    <div class="languageselector dropup">
      <a class="pull-right globeicon" title="change language / verander taal" data-toggle="dropdown"><img src="blockly/media/globe.svg" style="width: 20px;"></a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item languageitem" data-lang="en">English</a></li>
        <li><a class="dropdown-item languageitem" data-lang="nl">Nederlands</a></li>
      </ul>
    </div>

    <!-- scripts section -->
    <script src="js/lib/require.js"></script>
    <script src="js/app_developmentmode_init.js"></script>
